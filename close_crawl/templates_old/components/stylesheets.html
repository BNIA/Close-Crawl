<!-- Styled checboxes -->
<style type="text/css">

    ul {
        list-style: none;
    }

    ul li {
        padding: 0.2em
    }

    label.styled-checkbox {
        background-color: #00aeef;
        display: block;
        width: 300px;
        text-align: center;
        padding: 0.6em 2em;
        color: #fff;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    label.styled-checkbox:before {
        content: 'âœ“';
        line-height: 40px;
        font-size: 25px;
        color: #fff;
        width: 40px;
        height: 100%;
        background-color: #000;
        position: absolute;
        top: 0;
        left: 100%;
        transition: all 0.4s ease;
        opacity: 0;
        border-right: 2px solid #fff;
    }

    label.styled-checkbox:hover:before {
        left: 98%;
        opacity: .3;
    }

    input.styled-checkbox {
        display: none;
    }

    /* :: CHECKED :: */
    input.styled-checkbox:checked ~ label.styled-checkbox {
        background-color: #1b75bc;
        animation: throw 0.5s linear;
    }

    input.styled-checkbox:checked ~ label.styled-checkbox:before {
        left: 0px;
        opacity: 1;
    }

    @keyframes throw {
        0%, 63% {
            margin-left: 0;
        }
        64% {
            margin-left: -5px;
        }
        100% {
            margin-left: 0;
        }
    }
</style>

<!-- Styled Modals -->
<style type="text/css">

    .portfolio-modal .modal-content {
        border-radius: 0;
        background-clip: border-box;
        -webkit-box-shadow: none;
        box-shadow: none;
        border: none;
        min-height: 100%;
        padding: 100px 0;
        text-align: center;
    }

    .portfolio-modal .modal-content h2 {
        margin: 0;
        font-size: 3em;
    }

    .portfolio-modal .modal-content img {
        margin-bottom: 30px;
    }

    .portfolio-modal .modal-content .item-details {
        margin: 30px 0;
    }

    .portfolio-modal .close-modal {
        position: absolute;
        width: 75px;
        height: 75px;
        background-color: transparent;
        top: 25px;
        right: 25px;
        cursor: pointer;
    }

    .portfolio-modal .close-modal:hover {
        opacity: 0.3;
    }

    .portfolio-modal .close-modal .lr {
        height: 75px;
        width: 1px;
        margin-left: 35px;
        background-color: #000;
        transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        /* IE 9 */
        -webkit-transform: rotate(45deg);
        /* Safari and Chrome */
        z-index: 1051;
    }

    .portfolio-modal .close-modal .lr .rl {
        height: 75px;
        width: 1px;
        background-color: #000;
        transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        /* IE 9 */
        -webkit-transform: rotate(90deg);
        /* Safari and Chrome */
        z-index: 1052;
    }

    .portfolio-modal .modal-backdrop {
        opacity: 0;
        display: none;
    }
</style>
