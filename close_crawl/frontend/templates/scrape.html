{% extends "components/base.html" %}

{% block title_str %}Scrape{% endblock %}

{% block content %}
<div id="content" class="col-md-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Scraping Parameters</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <br />


      <form method="POST" class="form-horizontal form-label-left">

        {# Output file name input, case year and case type #}
        <div class="form-group">

          <label class="control-label col-md-2 col-sm-2 col-xs-12">
            File name
          </label>
          <div class="col-md-3 col-sm-3 col-xs-12">
            <input id="output" name="output" type="text" class="form-control" value="output.csv">
          </div>

          <label class="control-label col-md-1 col-sm-1 col-xs-12">
            Year
          </label>
          <div class="col-md-2 col-sm-2 col-xs-12">
            <select id="case_year" name="case_year" class="form-control">
              {% for year in range(2016, 2009, -1) %}
              <option>{{ year }}</option>
              {% endfor %}
            </select>
          </div>

          <label class="control-label col-md-1 col-sm-1 col-xs-12">
            Case Type
          </label>
          <div class="col-md-3 col-sm-3 col-xs-12">
            <div class="radio">
              <label>
                <input id="case_type-0" name="case_type" type="radio" value="O" class="flat" checked> Mortgage
              </label>
              <label>
                <input id="case_type-1" name="case_type" type="radio" value="C" class="flat"> Tax
              </label>
            </div>
          </div>


        </div>

        {# Case range bounds #}
        <div class="form-group" style="margin-top: 50px;">

          <label class="col-md-2 col-sm-2 col-xs-12 control-label">
            Lower Bound
          </label>
          <div class="col-md-8 col-sm-8 col-xs-12">

            <div class="col-md-12 col-sm-12 col-xs-12">
              <input id="lower_bound_id" data-slider-id='lower_bound_id' type="text" data-slider-min="1" data-slider-max="4000" data-slider-step="1" data-slider-value="1" data-slider-enabled="true" style="width: 100%" />
            </div>

          </div>
          <div class="col-md-1 col-sm-1 col-xs-12">
            <input id="lower_bound_text" name="lower_bound" type="text" class="form-control">
          </div>

        </div>

        <div class="form-group" style="margin-bottom: 50px;">

          <label class="col-md-2 col-sm-2 col-xs-12 control-label">
            Upper Bound
          </label>

          <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <input id="upper_bound_id" data-slider-id='upper_bound_id' type="text" data-slider-min="1" data-slider-max="500" data-slider-step="1" data-slider-value="1" data-slider-enabled="true" style="width: 100%"/>
            </div>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-12">
            <input id="upper_bound_text" name="upper_bound" type="text" class="form-control">
          </div>

        </div>

        <div class="form-group">
          <label class="control-label col-md-2 col-sm-2 col-xs-12">Extra Options</label>
          <div class="col-md-10 col-sm-10 col-xs-12">
            <div class="">
              <label>
                <input id="debug" name="debug" type="checkbox" class="js-switch"/> Debug
              </label>
            </div>
            <div class="">
              <label>
                <input id="anon" name="anon" type="checkbox" class="js-switch"/> Anonymize
              </label>
            </div>
          </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-10 col-sm-10 col-xs-12 col-md-offset-3">
            <button type="submit" class="btn btn-success" onclick="loading();">Scrape</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
<script type="text/javascript">// <![CDATA[
  function loading(){
    $("#loading").show();
    $("#content").hide();       
  }
  // ]]>
</script>
<style>
  div#loading {
    width: 500px;
    height: 500px;
    display: none;
    background: url(/static/img/load.svg) no-repeat;
  }
</style>

<div id="loading" class="container body"></div>

{% endblock %}

{% block extra_js %}

<!-- iCheck -->
<script src="{{ url_for('static', filename='js/icheck.min.js') }}"></script>
<!-- Switchery -->
<script src="{{ url_for('static', filename='js/switchery.min.js') }}"></script>

{# Slider JS #}
<script src="{{ url_for('static', filename='js/bootstrap-slider.min.js') }}"></script>

<script>

  var lower_slider = $("#lower_bound_id").slider({tooltip: 'always', tooltip_position: 'top'});
  var upper_slider = $("#upper_bound_id").slider({tooltip: 'always', tooltip_position: 'bottom'});

  var change_bounds = function() {
    $("#lower_bound_text").val(lower_bound.getValue());
    $("#upper_bound_text").val(upper_bound.getValue());
    upper_slider.slider({
      "min": lower_bound.getValue(), 
      "max": lower_bound.getValue() + 500
    });
    upper_slider.slider("refresh");
  };

  var lower_bound = lower_slider.on('slide', change_bounds).data("slider");
  var upper_bound = upper_slider.on('slide', function() {
    $("#upper_bound_text").val(upper_bound.getValue());
  }).data("slider");

</script>


{% endblock %}
