<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='img/logo.ico') }}">

  <title>Close Crawl | {% block title_str %}{% endblock %}</title>
  {% include 'components/styles.html' %}


</head>

<body class="nav-md">
  <div class="container body">

    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span></span></a>
          </div>

          <div class="clearfix"></div>

          <!-- menu profile quick info -->
          <div class="profile">
            <div class="profile_pic">
              <img src="{{ url_for('static', filename='img/logo.png') }}" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
              <span>Welcome,</span>
              <h2>John Doe</h2>
            </div>
          </div>
          <!-- /menu profile quick info -->

          <br />

          <!-- sidebar menu -->
          <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
              <h3>General</h3>
              <ul class="nav side-menu">
                <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
                  <ul class="nav child_menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/scrape">Scrape Cases</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <!-- /sidebar menu -->

        </div>
      </div>

      <!-- top navigation -->
      <div class="top_nav">
        <div class="nav_menu">
          <nav class="" role="navigation">
            <div class="nav toggle">
              <a id="menu_toggle"><i class="fa fa-bars"></i></a>
            </div>

            <ul class="nav navbar-nav navbar-right">
              <li class="">
              </li>

              <li role="presentation" class="dropdown">
                <a href="/shutdown">
                  <i class="fa fa-power-off"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- /top navigation -->

      <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          {% block page_title %}
          <div class="page-title">
            <div class="text-center">
              <h3>Close Crawl</h3>
            </div>
          </div>
          {% endblock %}
          <div class="clearfix"></div>

          <div class="row">
            {% block content %}{% endblock %}
          </div>

        </div>
      </div>
      <!-- /page content -->

    </div>

    <!-- footer content -->
    <footer>
      <div class="pull-right">
        Code: <a href="https://github.com/BNIA/Close-Crawl">GitHub</a>
      </div>
      <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->

  </div>
</div>
{% include 'components/scripts.html' %}
{% block extra_js %}{% endblock %}

</body>
</html>
