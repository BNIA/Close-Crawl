{% extends "components/base.html" %}

{% block content %}
<div class="col-md-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Form Basic Elements <small>different form elements</small></h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <br />


      <form method="POST" class="form-horizontal form-label-left">

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Default Input</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input id="output" name="output" type="text" class="form-control" value="output.csv">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Select</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <select id="case_year" name="case_year" class="form-control">
              {% for subfield in form.case_year %}
                <option>{{ subfield.label }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 col-sm-3 col-xs-12 control-label">Case Ranges
            <br>
            <small class="text-navy">Normal Bootstrap elements</small>
          </label>

          <div class="col-md-9 col-sm-9 col-xs-12">

            <div class="col-md-12 col-sm-12 col-xs-12">
              <input id="lower_bound_id" name="lower_bound" data-slider-id='lower_bound_id' type="text" data-slider-min="1" data-slider-max="4000" data-slider-step="1" data-slider-value="1" data-slider-enabled="true"/>
              <label>Lower</label>
              <label>
                <input id="lower-enabled"type="checkbox" class="js-switch"/> Checked
              </label>
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12">
              <input id="upper_bound_id" name="upper_bound" data-slider-id='upper_bound_id' type="text" data-slider-min="1" data-slider-max="4000" data-slider-step="1" data-slider-value="1" data-slider-enabled="false"/>
              <label>Upper</label>

            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 col-sm-3 col-xs-12 control-label">Checkboxes and radios
            <br>
            <small class="text-navy">Normal Bootstrap elements</small>
          </label>

          <div class="col-md-9 col-sm-9 col-xs-12">
            <div class="radio">
              <label>
                <input checked id="case_type-0" name="case_type" type="radio" value="O" class="flat"> Mortgage
              </label>
            </div>
            <div class="radio">
              <label>
                <input id="case_type-1" name="case_type" type="radio" value="C" class="flat"> Tax
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Switch</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <div class="">
              <label>
                <input id="debug" name="debug" type="checkbox" class="js-switch"/> Debug
              </label>
            </div>
            <div class="">
              <label>
                <input id="anon" name="anon" type="checkbox" class="js-switch"/> Anonymize
              </label>
            </div>
          </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
            <button type="submit" class="btn btn-success">Scrape</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
